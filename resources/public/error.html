<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/default.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/ico" href="/img/wall-brew.ico" />

  <title>{{title}}</title>

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga("create", "{{google-analytics}}", "auto");
  </script>
</head>

<body style="background: #2D343A;
               margin: 0;">
  <nav class="sidenav collapse top" id="navigationBar"><br>
    <a href="javascript:void(0)" onclick="closeNavMenu()" class="button hideMenuButton" style="width: 100%;
                                                                                                   position: absolute;
                                                                                                   left: 0;
                                                                                                   top: 0;">Close
      Menu</a>
    <div class="container" style="padding-top:16px;
                                      padding-bottom:20px;
                                      font-size:12px;">

      <a href="https://wallbrew.com/">
        <img src="/img/wall-brew-logo.png" alt="The Wall Brew Logo" class="sideNavLogo">
      </a>
      <p class="site-description">Guarding the Wall between Noble Square and Wicker Park since 2019</p>
    </div>
    <div>
      <a href="https://wallbrew.com/blog-feed/" onclick="closeNavMenu()" class="sideNavLink">Blog Feed</a>
      <a href="https://wallbrew.com/category/breweries/" onclick="closeNavMenu()" class="sideNavLink">Breweries</a>
      <a href="https://wallbrew.com/category/recipes/" onclick="closeNavMenu()" class="sideNavLink">Recipes</a>
      <a href="https://wallbrew.com/category/reviews/" onclick="closeNavMenu()" class="sideNavLink">Reviews</a>
      <a href="https://wallbrew.com/category/interviews/" onclick="closeNavMenu()" class="sideNavLink">Interviews</a>
      <form role="search" method="get" class="search-form" action="https://wallbrew.com/">
        <label>
          <span class="screen-reader-text">Search for:</span>
          <input type="search" class="search-field" placeholder="Search …" value="" name="s">
        </label>
        <svg class="icon icon-search" aria-labelledby="title">
          <title>Search</title>
          <use xlink:href="#icon-search"></use>
        </svg>
        <label>
          <span class="screen-reader-text">Search for...</span>
          <input type="submit" class="search-submit screen-reader-text" value="Search" label="Search">
        </label>
      </form>
    </div>
  </nav>

  <!-- Top menu on small screens -->
  <header class="container top hideMenuButton">
    <a href="javascript:void(0)" class="button" onclick="openNavMenu()">☰ Wall Brew Co</a>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div onclick="closeNavMenu()" style="cursor: pointer" title="close side menu" id="mobileNavBar"></div>

  <!-- !PAGE CONTENT! -->
  <div class="main" style="margin-top: 16px">

    <div class="bodyCard">
      <div class="container" style="margin-top: 18px" id="pageHeader">
        <h1>Error: {{status}}</h1>
      </div>

      <!-- Body -->
      <div class="container">
        <h2>{{title}}</h2>
        <p>{{message}}</p>
      </div>

    </div>
  </div>
  </div>


  <script type="text/javascript">
    var context = "{{servlet-context}}";
    var csrfToken = "{{csrf-token}}";

    function openNavMenu() {
      document.getElementById("navigationBar").style.display = "block";
      document.getElementById("mobileNavBar").style.display = "block";
    }

    function closeNavMenu() {
      document.getElementById("navigationBar").style.display = "none";
      document.getElementById("mobileNavBar").style.display = "none";
    }

  </script>
  </div>
  </div>

</body>

</html>
